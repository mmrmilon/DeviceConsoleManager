<div class="card">
	<div class="card-header">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deviceInfomationModal" ng-click="DeviceInitModal()">
			Add New Devices
		</button>
	</div>
	<div class="card-block" ng-init="GetAllDevice()">
		<table datatable="ng" class="table table-bordered table-styling table-hover">
			<thead>
                <tr>
                    <th>Device Name</th>
                    <th class="text-center">Device Code</th>
                    <th class="text-center">Device Token</th>
                    <th class="text-center">Location</th>
                    <th class="text-center">Action</th>
                </tr>
			</thead>
			<tbody>
                <tr ng-repeat="column in columnlists">
                    <td>{{column.DeviceName}}</td>
                    <td class="text-center">{{column.DeviceCode}}</td>
                    <td class="text-center">{{column.DeivceToken}}</td>
					<td class="text-center">{{column.DeviceLocationName}}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-info btn-sm" ng-click="getEditOption(column)">
                            <i class="fa fa-pencil-square-o"></i>&nbsp;Edit
                        </button> &nbsp;
                        <button type="button" class="btn btn-danger btn-sm" ng-click="delete(column.Id)">
                            Delete
                        </button>
                    </td>
                </tr>
			</tbody>
		</table>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="deviceInfomationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" ng-init="genarateRandomNumber()">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Add New Device Information</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" >
				<form>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Device Name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="device.DeviceName" required placeholder="Enter Device Name">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Device Code</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" readonly placeholder="Enter Device Code"  ng-model="device.DeviceCode">
						</div>
					</div>

					<div class="form-group row" ng-init="GetAllLocations()">
						<label class="col-sm-4 col-form-label"> Device Location </label>
						<div class="col-sm-8">
							<select required name="select" class="form-control" ng-model="device.DeviceLocationId"
									ng-options="location.Id as location.LocationName for location in deviceLoadtion"></select>
						</div>
					</div>
				</form>
				<div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"><i class="fa fa-window-close" aria-hidden="true"></i>&nbsp;Cancel</button>
                    <button type="button" class="btn btn-primary btn-sm" ng-hide="isUpdate" ng-click="Save(device)"><i class="fa fa-save" aria-hidden="true"></i>&nbsp;Save</button>
                    <button type="button" class="btn btn-primary btn-sm" ng-show="isUpdate" ng-click="update(device)"><i class="fa fa-save" aria-hidden="true"></i>&nbsp;Update</button>
				</div>
			</div>
		</div>
	</div>
</div>
